<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONTACT - NEAGO DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #000; }
        body { background: var(--bg); color: #fff; margin: 0; font-family: 'Pretendard', sans-serif; overflow-x: hidden; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 80px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold); }
        .logo { font-family: 'Cinzel', serif; font-size: 2.5rem; font-weight: 900; background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fcf6ba, #bf953f); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: logo-shine 3s linear infinite; text-decoration: none; }
        @keyframes logo-shine { to { background-position: 200% center; } }
        nav ul { list-style: none; display: flex; gap: 20px; align-items: center; margin:0; padding:0; }
        .nav-btn { padding: 8px 16px; border: 2px solid #444; border-radius: 5px; color: #888; text-decoration: none; }
        .nav-btn.active { color: #fff; border-color: var(--gold); }
        .call-btn { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); color: #000 !important; padding: 10px 20px; border-radius: 5px; font-weight: 900; text-decoration: none; border: 1px solid #fff; white-space: nowrap; }
        .hero-box { width: 100%; height: 60vh; display: flex; align-items: center; justify-content: center; background: #0a0a0a; border-bottom: 12px solid; border-image: repeating-linear-gradient(-45deg, #8a6d3b 0px, #bf953f 2px, #fcf6ba 4px) 1; }
        .hero-title { font-family: 'Cinzel', serif; font-size: 4rem; color: #fff; letter-spacing: 10px; }
        @media (max-width: 1024px) { nav { padding: 10px 10px; } .logo { font-size: 1.3rem; } .hero-title { font-size: 2rem; } .call-btn { padding: 6px 10px; font-size: 0.75rem; } }
    </style>
</head>

</div>
