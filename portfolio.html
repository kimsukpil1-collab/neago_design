<script>
    const dropbtn = document.querySelector('.dropbtn');
    const dropdown = document.querySelector('.dropdown');
    
    dropbtn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('active');
    });
    
    window.addEventListener('click', () => {
        dropdown.classList.remove('active');
    });

    async function handleFinalSubmit() {
        const name = document.getElementById('user-name').value;
        const contact = document.getElementById('user-contact').value;
        const email = document.getElementById('user-email').value;
        const message = document.getElementById('user-msg').value;

        if(!name || !contact) {
            alert("ÏÑ±Ìï®Í≥º Ïó∞ÎùΩÏ≤òÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
            return;
        }

        const now = new Date();
        const dateStr = `${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;
        let count = localStorage.getItem('last_count') || 0;
        let lastDate = localStorage.getItem('last_date');

        if(lastDate !== dateStr) {
            count = 1;
        } else {
            count = parseInt(count) + 1;
        }
        
        localStorage.setItem('last_date', dateStr);
        localStorage.setItem('last_count', count);

        const token = "8566107878:AAFdrgRT143Ym3WEGJwz0gHQDEePlSP_Vsk";
        const chatId = "7299827824";
        const text = `üì¢ [${dateStr}_${count}]\n\nÏÑ±Ìï®: ${name}\nÏó∞ÎùΩÏ≤ò: ${contact}\nÏù¥Î©îÏùº: ${email}\nÎÇ¥Ïö©: ${message}`;

        document.getElementById('success-overlay').style.display = 'flex';

        try {
            await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: text })

        } catch (error) {
            console.error("Ï†ÑÏÜ° Ïã§Ìå®:", error);
        }

        setTimeout(() => {
