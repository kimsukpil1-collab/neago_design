<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Offer - Sukbeom Kim</title>
    <style>
        /* 사장님이 지시한 댄싱 스크립트 및 폰트 로드 */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Noto+Sans+KR:wght@300;400&display=swap');

        body { 
            background-color: #e0e5ec; 
            font-family: 'Apple SD Gothic Neo', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        #main-section { 
            width: 100%; max-width: 460px; padding: 45px 40px; 
            background: #e0e5ec; border-radius: 40px;
            border: 1px solid #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2), 15px 15px 30px #bec3c9, -15px -15px 30px #ffffff; 
            box-sizing: border-box;
            position: relative;
        }

        /* 미세 음각 유리판 */
        .glass-header {
            background: rgba(220, 240, 220, 0.15); 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border-radius: 15px; padding: 15px 0; margin-bottom: 35px; text-align: center;
            box-shadow: inset 0.5px 0.5px 1.5px rgba(0, 0, 0, 0.08), inset -0.5px -0.5px 1.5px rgba(255, 255, 255, 0.6);
            border: 0.2px solid rgba(0, 0, 0, 0.03);
        }

        /* [핵심 요청] 디자인 의뢰: 댄싱체, 30px, 지정 RGB, 엠보싱 */
        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 30px; 
            color: rgb(143, 88, 10); 
            margin: 0;
            letter-spacing: 1px;
            /* 강력한 엠보싱 효과 */
            text-shadow: 
                -1px -1px 1px rgba(255, 255, 255, 0.9), 
                1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        .field { margin-bottom: 22px; }
        .field label { display: block; font-size: 10px; color: #888; margin-bottom: 4px; font-weight: bold; }
        
        input, textarea { 
            width: 100%; border: none; border-bottom: 2px solid #b0c4de; 
            padding: 0 0 4px 0; font-size: 15px; outline: none; background: transparent;
            box-sizing: border-box; color: #2c3e50; display: block;
        }
        input:focus, textarea:focus { border-bottom: 2px solid #d4af37; }
        textarea { resize: none; min-height: 24px; line-height: 1.5; overflow: hidden; }

        /* 파일 드래그 앤 드랍 존 */
        .tray-zone { 
            width: 100%; min-height: 95px; margin: 25px 0; border-radius: 20px; background: #e0e5ec;
            border: 1px solid #7f8c8d;
            box-shadow: inset 6px 6px 12px #bec3c9, inset -6px -6px 12px #ffffff;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            cursor: pointer; transition: all 0.2s ease; padding: 15px; box-sizing: border-box;
        }
        .tray-zone.dragover { border: 2px solid #d4af37; background: rgba(212, 175, 55, 0.1); transform: scale(1.02); }

        .attach-label { font-size: 15px; font-weight: 800; color: #555; text-align: center; word-break: break-all; }
        .click-guide { font-size: 8px !important; color: #5024 !important; text-transform: uppercase; letter-spacing: 2px; margin-top: 8px; }

        .submit-btn { 
            width: 100%; padding: 18px; background: #8B9DA2; color: #ffffff; 
            border: 1px solid #7f8c8d; border-radius: 12px;
            font-size: 18px; font-weight: 900; cursor: pointer;
            box-shadow: 4px 4px 8px #bec3c9, -4px -4px 8px #ffffff;
        }

        /* 제출 완료 안내 (세련된 중간 굵기) */
        #success-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(224, 229, 236, 0.98); border-radius: 40px; display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        .success-glass {
            background: rgba(220, 240, 220, 0.25); backdrop-filter: blur(10px);
            padding: 50px 30px; border-radius: 25px; text-align: center;
            box-shadow: 10px 10px 20px #bec3c9, -10px -10px 20px #ffffff;
            border: 1px solid rgba(212, 175, 55, 0.25);
        }
        .msg-line-1 { font-family: 'Noto Sans KR', sans-serif; font-size: 25px; font-weight: 400; color: rgb(143, 88, 10); margin-bottom: 10px; letter-spacing: -1.2px; }
        .msg-line-2 { font-family: 'Noto Sans KR', sans-serif; font-size: 15px; color: #666; font-weight: 300; letter-spacing: -0.8px; }

        .footer { margin-top: 40px; text-align: center; border-top: 1px solid #d1d9e6; padding-top: 25px; }
        .signature { font-family: 'Great Vibes', cursive; font-size: 48px; color: #111; display: block; margin-bottom: 8px; }
        
        /* [핵심] 전화번호 황금색 양각 효과 */
        .phone { 
            font-size: 16px; font-weight: 900; color: #d4af37; display: inline-block; letter-spacing: 2px;
            text-shadow: 1px 1px 0px #ffffff, 2px 2px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div id="main-section">
    <div id="success-overlay">
        <div class="success-glass">
            <div class="msg-line-1">요청이 접수되었습니다.</div>
            <div class="msg-line-2">24시간 내 답변드립니다.</div>
        </div>
    </div>

    <div class="glass-header">
        <h1>디자인 의뢰</h1>
    </div>

    <div class="field"><label>COMPANY / NAME</label><input type="text" placeholder="회사명 (개인 성함)"></div>
    <div class="field"><label>CONTACT</label><input type="text" placeholder="연락처"></div>
    <div class="field"><label>E-MAIL</label><input type="email" placeholder="이메일"></div>
    <div class="field"><label>MESSAGE</label><textarea rows="1" oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px';" placeholder="의뢰 내용 / Enter 줄바꿈"></textarea></div>

    <div class="tray-zone" id="drop-zone">
        <input type="file" id="file-input" style="display:none;" multiple>
        <span class="attach-label" id="file-name">첨부 파일</span>
        <div class="click-guide">click | Drag and Drop</div>
    </div>

    <button class="submit-btn" onclick="handleSubmit()">제 출</button>

    <div class="footer">
        <span class="signature">Sukbeom Kim</span>
        <span class="phone">010-7928-8645</span>
    </div>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('file-name');
    const successOverlay = document.getElementById('success-overlay');
    let allFiles = [];

    function updateFileList() {
        if (allFiles.length > 0) {
            fileNameDisplay.innerText = allFiles.map(f => f.name).join(", ");
            fileNameDisplay.style.color = "#d4af37";
        } else {
            fileNameDisplay.innerText = "첨부 파일";
            fileNameDisplay.style.color = "#555";
        }
    }

    dropZone.addEventListener('click', () => fileInput.click());
    ['dragenter', 'dragover'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); dropZone.classList.add('dragover'); }));
    ['dragleave', 'drop'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); dropZone.classList.remove('dragover'); }));
    dropZone.addEventListener('drop', e => { allFiles = [...allFiles, ...Array.from(e.dataTransfer.files)]; updateFileList(); });
    fileInput.addEventListener('change', () => { allFiles = [...allFiles, ...Array.from(fileInput.files)]; updateFileList(); });

    function handleSubmit() {
        successOverlay.style.display = 'flex';
        setTimeout(() => { successOverlay.style.display = 'none'; location.reload(); }, 4000);
    }
</script>

</body>
</html>
