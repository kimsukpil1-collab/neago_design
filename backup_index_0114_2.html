<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEAGO DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Great+Vibes&family=Noto+Sans+KR:wght@300;400;900&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #000; }
        body { background: var(--bg); color: #fff; margin: 0; font-family: 'Pretendard', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        /* [1. 네비게이션 - 드롭다운 및 로고 샤인 완벽 복구] */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 80px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold); }
        .logo { font-family: 'Cinzel', serif; font-size: 2.5rem; font-weight: 900; text-decoration: none; background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fcf6ba, #bf953f); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: logo-shine 3s linear infinite; }
        @keyframes logo-shine { to { background-position: 200% center; } }
        nav ul { list-style: none; display: flex; gap: 20px; align-items: center; margin: 0; padding: 0; }
        .dropdown { position: relative; display: inline-block; }
        .dropbtn { padding: 10px 20px; border: 2px solid var(--gold); border-radius: 5px; color: #fff; font-weight: 900; background: transparent; cursor: pointer; font-size: 1rem; }
        .dropdown-content { display: none; position: absolute; background-color: #111; min-width: 140px; box-shadow: 0px 8px 16px rgba(0,0,0,0.8); z-index: 1; border: 1px solid var(--gold); top: 48px; border-radius: 5px; }
        .dropdown-content a { color: #888; padding: 12px 16px; text-decoration: none; display: block; font-size: 14px; font-weight: bold; }
        .dropdown-content a:hover { color: #fff; background: #222; }
        .dropdown:hover .dropdown-content { display: block; }
        .call-btn { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); color: #000 !important; padding: 10px 20px; border-radius: 5px; font-weight: 900; text-decoration: none; border: 1px solid #fff; }

        /* [2. 히어로 및 금속판 - 둥둥 뜨는 효과 복구] */
        .hero-box { width: 100%; height: 60vh; overflow: hidden; border-bottom: 12px solid; border-image: repeating-linear-gradient(-45deg, #8a6d3b 0px, #bf953f 2px, #fcf6ba 4px) 1; }
        .hero-box img { width: 100%; height: 100%; object-fit: cover; }
        .metal-plate { display: block; margin: 40px auto; width: 90%; max-width: 800px; padding: 60px 20px; border-radius: 8px; background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 20%, #b38728 40%, #fbf5b7 60%, #aa771c 80%, #fcf6ba 100%); border: 3px solid #f1d384; box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative; overflow: hidden; text-align: center; }
        .wave-text { display: block; width: 100%; font-family: 'Cinzel', serif; font-size: 3.8rem; font-weight: 900; letter-spacing: -2px; background: linear-gradient(to right, #fcf6ba, #ffffff, #fcf6ba); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.8)); animation: move-up-down 3.5s ease-in-out infinite, text-shine 3s linear infinite; }
        @keyframes move-up-down { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes text-shine { to { background-position: 200% center; } }
        .sub-copy { font-size: 1.4rem; font-weight: 800; letter-spacing: 12px; color: #5c441a; text-transform: uppercase; margin-top: 15px; }

        /* [3. 가치증명 - 전문가 포스 문구 복구] */
        .lab-section { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000000 85%); }
        .intro-line { font-family: 'Noto Sans KR', sans-serif; font-size: clamp(1.5rem, 4vw, 3rem); font-weight: 900; color: #444; margin-bottom: 20px; display: block; }
        .main-line { font-family: 'Noto Sans KR', sans-serif; font-size: clamp(1.8rem, 6vw, 4.5rem); font-weight: 900; color: #ffffff; display: block; margin-bottom: 50px; }
        .shining-text { display: inline-block; background: linear-gradient(110deg, #8a6d3b 33%, #fcf6ba 50%, #8a6d3b 66%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: slash-shine 3s linear infinite; }
        @keyframes slash-shine { to { background-position: 200% center; } }
        .signature-name { font-family: 'Great Vibes', cursive; font-size: clamp(3rem, 8vw, 4.5rem); color: var(--gold); display: block; }

        /* [4. 의뢰서 - 이메일 안내 및 음각 디자인 복구] */
        .offer-section { background-color: #e0e5ec; padding: 100px 20px; display: flex; justify-content: center; position: relative; }
        #main-section { width: 100%; max-width: 460px; padding: 45px 40px; background: #e0e5ec; border-radius: 40px; border: 1px solid #d4af37; box-shadow: 15px 15px 30px #bec3c9, -15px -15px 30px #ffffff; position: relative; overflow: hidden; }
        #success-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(224, 229, 236, 0.98); border-radius: 40px; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .success-glass { background: rgba(220, 240, 220, 0.25); backdrop-filter: blur(10px); padding: 50px 30px; border-radius: 25px; text-align: center; box-shadow: 10px 10px 20px #bec3c9, -10px -10px 20px #ffffff; border: 1px solid rgba(212, 175, 55, 0.25); }
        .offer-title { font-family: 'Nanum Brush Script', cursive; font-size: 38px; color: rgb(143, 88, 10); text-align: center; margin-bottom: 30px; }
        .field { margin-bottom: 22px; }
        .field label { display: block; font-size: 10px; color: #888; font-weight: bold; margin-bottom: 4px; }
        .offer-input, .offer-textarea { width: 100%; border: none; border-bottom: 2px solid #b0c4de; padding: 4px 0; font-size: 15px; background: transparent; color: #2c3e50; outline: none; }
        
        /* 첨부파일 대신 이메일 안내 박스 */
        .email-notice-box { width: 100%; padding: 20px 10px; margin: 25px 0; border-radius: 20px; background: #d1d9e6; border: 1.5px solid #7f8c8d; box-shadow: inset 6px 6px 12px #bec3c9; text-align: center; }
        .notice-text { font-size: 14px; font-weight: 900; color: #444; margin-bottom: 10px; display: block; }
        .copy-btn { padding: 5px 12px; font-size: 11px; background: #8B9DA2; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: 900; }

        .submit-btn { width: 100%; padding: 18px; background: #8B9DA2; color: #fff; border-radius: 12px; font-size: 18px; font-weight: 900; border: 1px solid #7f8c8d; cursor: pointer; }
        
        @media (max-width: 1024px) { nav { padding: 10px 5px; } .logo { font-size: 1.15rem; } nav ul { gap: 5px; } .dropbtn { padding: 8px 10px; font-size: 0.8rem; } .wave-text { font-size: 1.45rem; } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">NEAGO DESIGN</a>
    <ul>
        <li class="dropdown">
            <button class="dropbtn">PROJECT</button>
            <div class="dropdown-content"><a href="#lineup">시안 1cm</a><a href="#order">의뢰서</a></div>
        </li>
        <li><a href="tel:010-7928-8645" class="call-btn">010-7928-8645</a></li>
    </ul>
</nav>

<div class="hero-box"><img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s1-1.jpg?raw=true"></div>

<div class="metal-plate">
    <h1 class="wave-text">꿈을 디자인으로 이뤄 드립니다.</h1>
    <p class="sub-copy">FANTASTIC SUCCESS WITH DESIGN</p>
</div>

<section id="lineup" style="padding: 80px 0; text-align: center;">
    <h2 style="font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--gold); margin-bottom: 60px;">PREMIUM LINEUP</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; max-width: 1400px; margin: 0 auto; padding: 0 20px;">
        <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-1.jpg?raw=true" style="width:100%; border-radius:15px; border: 1px solid rgba(197, 160, 89, 0.3);">
        <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-2.jpg?raw=true" style="width:100%; border-radius:15px; border: 1px solid rgba(197, 160, 89, 0.3);">
        <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-3.jpg?raw=true" style="width:100%; border-radius:15px; border: 1px solid rgba(197, 160, 89, 0.3);">
    </div>
</section>

<section class="lab-section">
    <div style="text-align: center; max-width: 1400px; padding: 0 40px; width: 100%;">
        <span class="intro-line">누구나 기획을 말할 때,</span>
        <span class="main-line"><span class="shining-text">디자인</span>으로 당신의 가치를 증명합니다.</span>
        <span class="signature-name">Sukbeom Kim</span>
        <div style="font-family: 'Cinzel', serif; font-size: 1.1rem; color: #555; letter-spacing: 10px; margin-top: 10px;">In Peace</div>
    </div>
</section>

<section id="order" class="offer-section">
    <div id="main-section">
        <div id="success-overlay">
            <div class="success-glass">
                <div class="msg-line-1">요청이 접수되었습니다.</div>
                <div class="msg-line-2">24시간 내 답변드립니다.</div>
            </div>
        </div>
        <h1 class="offer-title">디자인 의뢰</h1>
        <div class="field"><label>COMPANY / NAME</label><input type="text" id="user-name" class="offer-input" placeholder="성함 또는 업체명"></div>
        <div class="field"><label>CONTACT</label><input type="text" id="user-contact" class="offer-input" placeholder="연락처"></div>
        <div class="field"><label>MESSAGE</label><textarea id="user-msg" class="offer-textarea" placeholder="의뢰 내용"></textarea></div>
        
        <div class="email-notice-box">
            <span class="notice-text">첨부 파일은 이메일로 보내주세요.</span>
            <span id="my-email" style="font-weight: 900; color: #8f580a; font-size: 13px; display: block; margin-bottom: 8px;">kimsukpil1@gmail.com</span>
            <button class="copy-btn" onclick="copyEmail()">이메일 주소 복사</button>
        </div>
        
        <button class="submit-btn" onclick="handleFinalSubmit()">제 출</button>
        
        <div style="margin-top: 40px; text-align: center; border-top: 1px solid #d1d9e6; padding-top: 25px;">
            <span style="font-family: 'Great Vibes', cursive; font-size: 48px; color: #111; display: block;">Sukbeom Kim</span>
            <span style="font-size: 18px; font-weight: 900; color: #d4af37;">010-7928-8645</span>
        </div>
    </div>
</section>

<script>
    function copyEmail() {
        const email = document.getElementById('my-email').innerText;
        navigator.clipboard.writeText(email).then(() => {
            alert("이메일 주소가 복사되었습니다.");
        });
    }

    async function handleFinalSubmit() {
        const name = document.getElementById('user-name').value;
        const contact = document.getElementById('user-contact').value;
        const message = document.getElementById('user-msg').value;

        const now = new Date();
        const dateStr = `${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;
        let orderCount = localStorage.getItem('last_order_count') || 0;
        let lastOrderDate = localStorage.getItem('last_order_date');
        
        if (lastOrderDate !== dateStr) { orderCount = 1; } 
        else { orderCount = parseInt(orderCount) + 1; }
        
        localStorage.setItem('last_order_date', dateStr);
        localStorage.setItem('last_order_count', orderCount);

        const token = "8566107878:AAFdrgRT143Ym3WEGJwz0gHQDEePlSP_Vsk";
        const chatId = "7299827824";
        const titleTag = `[${dateStr}_${orderCount}]`;
        const text = `${titleTag}\n성함: ${name}\n연락처: ${contact}\n내용: ${message}`;

        document.getElementById('success-overlay').style.display = 'flex';

        try {
            await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: text })
            });
        } catch (e) { console.error(e); }

        setTimeout(() => { location.reload(); }, 5000);
    }
</script>
</body>
</html>
