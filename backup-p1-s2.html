<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Section 2 - Mobile Full Width Backup</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #000; }
        body { background: var(--bg); color: #fff; margin: 0; font-family: 'Pretendard', sans-serif; overflow-x: hidden; }

        /* [SECTION 2] ìŠ¤íƒ€ì¼ ì‹œì‘ */
        .service-section { padding: 80px 0; text-align: center; }
        .section-title { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--gold); margin-bottom: 60px; letter-spacing: 5px; }

        /* PC ë²„ì „: 3ë¶„í•  */
        .service-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; 
            max-width: 1400px; margin: 0 auto; align-items: start; 
        }

        .service-card { background: #050505; border: 1px solid rgba(197, 160, 89, 0.3); border-radius: 15px; overflow: hidden; position: relative; }
        .card-image { width: 100%; height: auto; display: block; filter: brightness(1.05); }

        .click-hint {
            position: absolute; bottom: 20px; right: 20px; font-size: 8px; 
            color: #5024; font-family: Arial, sans-serif; z-index: 10;
        }

        /* ğŸ“± ê°¤ëŸ­ì‹œ S10 ë“± ëª¨ë°”ì¼ ê¸°ê¸° ìµœì í™” (360px ëŒ€ì‘) */
        @media (max-width: 1024px) {
            .service-section { padding: 40px 0; }
            .service-grid { 
                grid-template-columns: 1fr !important; /* ë¬´ì¡°ê±´ 1ì¤„ */
                max-width: 100vw !important;           /* í™”ë©´ ê°€ë¡œí­ 100% ê°•ì œ */
                gap: 0;                                /* ì‚¬ì§„ ì‚¬ì´ í‹ˆìƒˆ ì œê±° */
                padding: 0;
            }
            .service-card { 
                border-radius: 0; 
                border-left: none; 
                border-right: none; 
                width: 100vw; 
            }
            .card-image { 
                width: 100vw !important;               /* ì´ë¯¸ì§€ ê°€ë¡œí­ 100% ê°•ì œ */
                height: auto; 
            }
        }
    </style>
</head>
<body>

    <section class="service-section">
        <h2 class="section-title">PREMIUM LINEUP</h2>
        <div class="service-grid">
            <div class="service-card">
                <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-1.jpg?raw=true" class="card-image">
                <span class="click-hint">click</span>
            </div>

            <div class="service-card">
                <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-2.jpg?raw=true" class="card-image">
                <span class="click-hint">click</span>
            </div>

            <div class="service-card">
                <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-3.jpg?raw=true" class="card-image">
                <span class="click-hint">click</span>
            </div>
        </div>
    </section>

</body>
</html>
