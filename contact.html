<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIGN STUDIO - 고객상담</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: #eef2f7; }
        nav { background: #1a1a1a; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #5499ff; font-weight: bold; font-size: 2rem; text-decoration: none; }
        nav ul { list-style: none; display: flex; gap: 20px; margin: 0; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        
        .contact-wrap { max-width: 800px; margin: 50px auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .pay-box { margin-bottom: 40px; text-align: center; }
        .pay-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .p-btn { display: flex; align-items: center; justify-content: center; height: 70px; border-radius: 10px; text-decoration: none; font-weight: bold; color: white; font-size: 1.1rem; }
        .n { background: #2ecc71; } .c { background: #e62117; } .k { background: #ffeb00; color: #3c1e1e; }
        .s { background: #ffbe00; color: #000; } .a { background: #f39c12; } .g { background: #3498db; }

        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .submit-btn { background: #1a1a1a; color: white; padding: 20px; width: 100%; border: none; border-radius: 10px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        footer { background: #1a1a1a; color: #888; padding: 40px; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">DESIGN STUDIO</a>
        <ul>
            <li><a href="index.html">인덱스</a></li>
            <li><a href="about.html">회사소개</a></li>
            <li><a href="portfolio.html">포트폴리오</a></li>
            <li><a href="contact.html">고객상담</a></li>
        </ul>
    </nav>
    <div class="contact-wrap">
        <div class="pay-box">
            <h2>⚡ 상담 전 빠른 결제 ⚡</h2>
            <div class="pay-grid">
                <a href="#" class="p-btn n">네이버</a> <a href="#" class="p-btn c">쿠팡</a> <a href="#" class="p-btn k">카카오</a>
                <a href="#" class="p-btn s">쓱닷컴</a> <a href="#" class="p-btn a">옥션</a> <a href="#" class="p-btn g">G마켓</a>
            </div>
        </div>
        <hr style="margin: 40px 0; border: 0; border-top: 1px dashed #ccc;">
        <h2>상담 문의하기</h2>
        <input type="text" placeholder="문의자 성함">
        <textarea rows="6" placeholder="상세 내용을 적어주세요"></textarea>
        <button class="submit-btn">견적 요청하기</button>
    </div>
    <footer>&copy; 2026 Design Studio.</footer>
</body>
</html>
