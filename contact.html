<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DESIGN STUDIO - 고객상담</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; }
        nav { background: #1a1a1a; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #5499ff; font-weight: bold; font-size: 1.5rem; text-decoration: none; }
        nav ul { list-style: none; display: flex; gap: 25px; }
        nav a { color: white; text-decoration: none; }
        .contact-box { max-width: 600px; margin: 60px auto; padding: 40px; border: 1px solid #ddd; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .submit-btn { background: #5499ff; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .quick-pay { margin-top: 40px; text-align: center; border-top: 2px dashed #eee; padding-top: 30px; }
        .pay-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 15px; }
        .pay-btn { padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; color: white; font-size: 12px; }
        .n { background: #2ecc71; } .c { background: #e62117; } .k { background: #ffeb00; color: #3c1e1e; } .a { background: #f39c12; } .g { background: #3498db; }
        footer { background: #1a1a1a; color: #888; padding: 40px; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">DESIGN STUDIO</a>
        <ul>
            <li><a href="index.html">인덱스</a></li>
            <li><a href="about.html">회사소개</a></li>
            <li><a href="portfolio.html">포트폴리오</a></li>
            <li><a href="contact.html">고객상담</a></li>
        </ul>
    </nav>
    <div class="contact-box">
        <h2>무료 견적 상담</h2>
        <input type="text" placeholder="성함">
        <input type="email" placeholder="이메일">
        <textarea rows="5" placeholder="문의 내용을 입력하세요"></textarea>
        <button class="submit-btn">상담 신청하기</button>
        
        <div class="quick-pay">
            <p><strong>상담 없이 바로 결제하기</strong></p>
            <div class="pay-group">
                <a href="#" class="pay-btn n">네이버</a>
                <a href="#" class="pay-btn c">쿠팡</a>
                <a href="#" class="pay-btn k">카카오</a>
                <a href="#" class="pay-btn a">옥션</a>
                <a href="#" class="pay-btn g">G마켓</a>
            </div>
        </div>
    </div>
    <footer>&copy; 2026 Design Studio. All rights reserved.</footer>
</body>
</html>
