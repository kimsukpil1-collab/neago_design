<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEAGO DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Great+Vibes&family=Noto+Sans+KR:wght@300;400;900&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #000; }
        body { background: var(--bg); color: #fff; margin: 0; font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        /* [1. 네비게이션 - 클릭 시에만 드롭다운] */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 80px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold); }
        .logo { 
            font-family: 'Cinzel', serif; font-size: 2.5rem; font-weight: 900; text-decoration: none; 
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fcf6ba, #bf953f); 
            background-size: 200% auto; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: logo-shine 3s linear infinite; 
        }
        @keyframes logo-shine { to { background-position: 200% center; } }
        
        nav ul { list-style: none; display: flex; gap: 20px; align-items: center; margin: 0; padding: 0; }
        .dropdown { position: relative; }
        .dropbtn { 
            padding: 10px 20px; border: 2px solid var(--gold); border-radius: 5px; 
            color: #fff; font-weight: 900; background: transparent; cursor: pointer; 
            font-size: 1rem; outline: none; 
        }
        .dropdown-content { 
            display: none; position: absolute; background-color: #111; 
            min-width: 140px; box-shadow: 0px 8px 16px rgba(0,0,0,0.8); 
            z-index: 1001; border: 1px solid var(--gold); 
            top: 50px; left: 0; border-radius: 5px; 
        }
        .dropdown.active .dropdown-content { display: block; }
        .dropdown-content a { 
            color: #888; padding: 12px 16px; text-decoration: none; 
            display: block; font-size: 14px; font-weight: bold; 
        }
        .dropdown-content a:hover { color: #fff; background: #222; }
        .call-btn { 
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); 
            color: #000 !important; padding: 10px 20px; border-radius: 5px; 
            font-weight: 900; text-decoration: none; border: 1px solid #fff; 
        }

        /* [2. 섹션 1 - 히어로 이미지] */
        .hero-box { 
            width: 100%; height: 60vh; overflow: hidden; 
            border-bottom: 12px solid; 
            border-image: repeating-linear-gradient(-45deg, #8a6d3b 0px, #bf953f 2px, #fcf6ba 4px) 1; 
        }
        .hero-box img { width: 100%; height: 100%; object-fit: cover; }

        /* [3. 섹션 1.5 - 금속판 빛 효과 (125.html 방식)] */
        .metal-plate {
            display: block; 
            margin: 40px auto; 
            width: 90%; 
            max-width: 800px; 
            padding: 60px 20px; 
            border-radius: 8px;
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 20%, #b38728 40%, #fbf5b7 60%, #aa771c 80%, #fcf6ba 100%);
            border: 3px solid #f1d384;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative; 
            overflow: hidden; 
            text-align: center;
        }

        .metal-plate::before {
            content: ""; 
            position: absolute; 
            top: 0; 
            left: -150%; 
            width: 100%; 
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0) 0%,      
                rgba(255, 255, 255, 0) 35%,     
                rgba(255, 255, 255, 0.8) 50%,   
                rgba(255, 255, 255, 0) 65%,     
                rgba(255, 255, 255, 0) 100%     
            );
            animation: light-sweep 3.3s infinite;
        }
        @keyframes light-sweep { 
            0% { left: -150%; } 
            90% { left: 150%; } 
            100% { left: 150%; } 
        }

        .wave-text { 
            display: block; 
            font-family: 'Cinzel', serif; 
            font-size: 3.8rem; 
            font-weight: 900; 
            letter-spacing: -2px; 
            background: linear-gradient(to right, #fcf6ba, #ffffff, #fcf6ba);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.8));
            animation: move-up-down 3.5s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }
        @keyframes move-up-down { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-15px); } 
        }

        .sub-copy { 
            font-size: 1.4rem; 
            font-weight: 800; 
            letter-spacing: 12px; 
            color: #5c441a; 
            text-transform: uppercase; 
            margin-top: 15px; 
            position: relative;
            z-index: 2;
        }

        /* [4. 섹션 2 - 시안 갤러리 (126.html 방식)] */
        #lineup { padding: 80px 0; text-align: center; }
        .lineup-title { 
            font-family: 'Cinzel', serif; 
            font-size: 2.5rem; 
            color: var(--gold); 
            margin-bottom: 60px; 
            letter-spacing: 5px;
        }
        .lineup-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px; 
            max-width: 1400px; 
            margin: 0 auto; 
            align-items: start; 
        }
        .lineup-card { 
            background: #050505; 
            border: 1px solid rgba(197, 160, 89, 0.3); 
            border-radius: 15px; 
            overflow: hidden; 
        }
        .lineup-grid img { 
            width: 100%; 
            height: auto; 
            display: block; 
            filter: brightness(1.05); 
        }

        /* [5. 섹션 3 - 디자인 철학 (127.html 방식)] */
        .lab-section { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 85%); 
            text-align: center; 
        }
        .intro-line { 
            font-family: 'Noto Sans KR', sans-serif; 
            font-size: clamp(1.5rem, 4vw, 3rem); 
            font-weight: 900; 
            color: #444; 
            margin-bottom: 20px; 
            display: block; 
            opacity: 0.8;
        }
        .main-line { 
            font-family: 'Noto Sans KR', sans-serif; 
            font-size: clamp(1.8rem, 6vw, 4.5rem); 
            font-weight: 900; 
            color: #ffffff; 
            text-shadow: 0px 0px 20px rgba(255,255,255,0.2), 2px 6px 15px rgba(0,0,0,1);
            display: block; 
            margin-bottom: 50px;
        }
        .shining-text { 
            background: linear-gradient(110deg, #8a6d3b 33%, #fcf6ba 50%, #8a6d3b 66%); 
            background-size: 200% auto; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: slash-shine 3s linear infinite; 
        }
        @keyframes slash-shine { to { background-position: 200% center; } }

        .signature-name { 
            font-family: 'Great Vibes', cursive; 
            font-size: clamp(3rem, 8vw, 4.5rem); 
            color: var(--gold); 
            display: block; 
            text-shadow: 2px 5px 12px rgba(0,0,0,1);
        }
        .peace-wish { 
            font-family: 'Cinzel', serif; 
            font-size: 1.1rem; 
            color: #555; 
            letter-spacing: 10px; 
            margin-top: 10px; 
        }

        /* [6. 반응형 - 126.html 방식] */
        @media (max-width: 1024px) { 
            nav { padding: 10px 5px; } 
            .logo { font-size: 1.15rem; } 
            nav ul { gap: 5px; } 
            .dropbtn { padding: 8px 10px; font-size: 0.8rem; } 
            .wave-text { font-size: 1.45rem; } 
            .sub-copy { font-size: 0.65rem; letter-spacing: 3px; }
            
            /* 모바일: 시안 1줄 배치 */
            .lineup-grid { 
                grid-template-columns: 1fr !important; 
                max-width: 100vw !important; 
                gap: 0; 
                padding: 0; 
            }
            .lineup-card { 
                border-radius: 0; 
                border-left: none; 
                border-right: none; 
                width: 100vw; 
            }
            .lineup-grid img { 
                width: 100vw !important; 
            }
            
            .intro-line { font-size: 1.2rem !important; }
            .main-line { font-size: 1.8rem !important; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">NEAGO DESIGN</a>
    <ul>
        <li class="dropdown">
            <button class="dropbtn">PROJECT</button>
            <div class="dropdown-content">
                <a href="#lineup">시안</a>
                <a href="order.html">의뢰서</a>
            </div>
        </li>
        <li><a href="tel:010-7928-8645" class="call-btn">010-7928-8645</a></li>
    </ul>
</nav>

<!-- 섹션 1: 히어로 이미지 -->
<div id="home" class="hero-box">
    <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s1-1.jpg?raw=true" alt="NEAGO DESIGN">
</div>

<!-- 섹션 1.5: 금속판 사명 -->
<div class="metal-plate">
    <h1 class="wave-text">꿈을 디자인으로 이뤄 드립니다.</h1>
    <p class="sub-copy">FANTASTIC SUCCESS WITH DESIGN</p>
</div>

<!-- 섹션 2: 시안 갤러리 -->
<section id="lineup">
    <h2 class="lineup-title">PREMIUM LINEUP</h2>
    <div class="lineup-grid">
        <div class="lineup-card">
            <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-1.jpg?raw=true" alt="시안 1">
        </div>
        <div class="lineup-card">
            <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-2.jpg?raw=true" alt="시안 2">
        </div>
        <div class="lineup-card">
            <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-3.jpg?raw=true" alt="시안 3">
        </div>
    </div>
</section>

<!-- 섹션 3: 디자인 철학 -->
<section class="lab-section">
    <div>
        <span class="intro-line">누구나 기획을 말할 때,</span>
        <span class="main-line"><span class="shining-text">디자인</span>으로 당신의 가치를 증명합니다.</span>
        <span class="signature-name">Sukbeom Kim</span>
        <div class="peace-wish">In Peace</div>
    </div>
</section>

<script>
    // 드롭다운 클릭 시에만 열림
    const dropbtn = document.querySelector('.dropbtn');
    const dropdown = document.querySelector('.dropdown');
    
    dropbtn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('active');
    });
    
    window.addEventListener('click', () => {
        dropdown.classList.remove('active');
    });
</script>

</body>
</html>
