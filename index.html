<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEAGO DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Great+Vibes&family=Noto+Sans+KR:wght@300;400;900&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #000; }
        body { background: var(--bg); color: #fff; margin: 0; font-family: 'Pretendard', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        /* [섹션 1: 네비게이션 & 시안/의뢰서 메뉴] */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold); }
        .logo { font-family: 'Cinzel', serif; font-size: 2.2rem; font-weight: 900; text-decoration: none; color: var(--gold); }
        nav ul { list-style: none; display: flex; gap: 20px; align-items: center; margin: 0; padding: 0; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: 700; font-size: 1rem; }
        .call-btn { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); color: #000 !important; padding: 8px 15px; border-radius: 5px; font-weight: 900; border: 1px solid #fff; }

        /* [섹션 1: 히어로] */
        .hero-box { width: 100%; height: 60vh; overflow: hidden; border-bottom: 12px solid; border-image: repeating-linear-gradient(-45deg, #8a6d3b 0px, #bf953f 2px, #fcf6ba 4px) 1; }
        .hero-box img { width: 100%; height: 100%; object-fit: cover; }

        /* [섹션 2: 라인업(시안) - 사장님 오리지널 복구] */
        .lineup-section { padding: 80px 20px; text-align: center; background: #000; }
        .lineup-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        .lineup-item { border: 1px solid var(--gold); border-radius: 10px; overflow: hidden; transition: 0.3s; }
        .lineup-item:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3); }

        /* [섹션 2: 금속판 애니메이션] */
        .metal-plate { display: block; margin: 40px auto; width: 90%; max-width: 800px; padding: 60px 20px; border-radius: 8px; background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fcf6ba); background-size: 300% 300%; border: 3px solid #f1d384; text-align: center; animation: shimmer 5s infinite; }
        @keyframes shimmer { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .wave-text { font-family: 'Cinzel', serif; font-size: clamp(1.8rem, 5vw, 3.8rem); font-weight: 900; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        /* [섹션 3: 가치 증명] */
        .lab-section { padding: 100px 0; background: #000; text-align: center; }
        .shining-text { font-size: clamp(1.5rem, 4vw, 3rem); font-weight: 900; display: inline-block; background: linear-gradient(110deg, #8a6d3b 33%, #fcf6ba 50%, #8a6d3b 66%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 3s linear infinite; }
        @keyframes flow { to { background-position: 200% center; } }

        /* [섹션 4: 의뢰서] */
        .offer-section { background-color: #e0e5ec; padding: 100px 20px; display: flex; justify-content: center; }
        #main-section { width: 100%; max-width: 460px; padding: 45px 40px; background: #e0e5ec; border-radius: 40px; border: 1px solid #d4af37; box-shadow: 15px 15px 30px #bec3c9, -15px -15px 30px #ffffff; position: relative; }
        .offer-title { font-family: 'Nanum Brush Script', cursive; font-size: 42px; color: rgb(143, 88, 10); text-align: center; margin-bottom: 30px; }
        .field { margin-bottom: 22px; }
        .field label { display: block; font-size: 10px; color: #888; font-weight: bold; margin-bottom: 4px; }
        .offer-input, .offer-textarea { width: 100%; border: none; border-bottom: 2px solid #b0c4de; padding: 8px 0; background: transparent; color: #2c3e50; font-size: 15px; outline: none; }

        /* [수정] 첨부파일 영역 - 실선 테두리 및 이메일 전용 안내 */
        .email-notice-box { 
            width: 100%; padding: 20px 0; margin: 25px 0; border-radius: 15px; 
            background: #d1d9e6; border: 1.5px solid #7f8c8d; /* 실선으로 변경 */
            box-shadow: inset 4px 4px 8px #bec3c9; text-align: center;
        }
        .notice-text { font-size: 15px; font-weight: 900; color: #555; margin-bottom: 10px; display: block; }
        .email-copy-wrap { display: flex; align-items: center; justify-content: center; gap: 8px; }
        .footer-email { font-size: 13px; font-weight: 700; color: #8f580a; }
        .copy-btn { padding: 4px 10px; font-size: 11px; background: #8B9DA2; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: 900; }

        .submit-btn { width: 100%; padding: 18px; background: #8B9DA2; color: #fff; border-radius: 12px; font-size: 18px; font-weight: 900; border: 1px solid #7f8c8d; cursor: pointer; }
        #success-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(224, 229, 236, 0.95); border-radius: 40px; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">NEAGO</a>
    <ul>
        <li><a href="#lineup">LINE UP</a></li>
        <li><a href="#order">의뢰하기</a></li>
        <li><a href="tel:010-7928-8645" class="call-btn">010-7928-8645</a></li>
    </ul>
</nav>

<div class="hero-box"><img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s1-1.jpg?raw=true" alt="Main"></div>

<div class="metal-plate"><h1 class="wave-text">꿈을 디자인으로 이뤄 드립니다.</h1></div>

<section id="lineup" class="lineup-section">
    <h2 style="color: var(--gold); margin-bottom: 40px; font-family: 'Cinzel';">PROJECT LINE UP</h2>
    <div class="lineup-grid">
        <div class="lineup-item"><img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-1.jpg?raw=true" style="width:100%;"></div>
        <div class="lineup-item"><img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-2.jpg?raw=true" style="width:100%;"></div>
        <div class="lineup-item"><img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-3.jpg?raw=true" style="width:100%;"></div>
    </div>
</section>

<section class="lab-section"><span class="shining-text">디자인으로 당신의 가치를 증명합니다.</span></section>

<section id="order" class="offer-section">
    <div id="main-section">
        <div id="success-overlay">
            <h2 style="color: #8f580a;">요청이 접수되었습니다.</h2>
            <p style="color: #666;">24시간 내 답변드립니다.</p>
        </div>
        <h1 class="offer-title">디자인 의뢰</h1>
        <div class="field"><label>NAME</label><input type="text" id="user-name" class="offer-input" placeholder="성함"></div>
        <div class="field"><label>CONTACT</label><input type="text" id="user-contact" class="offer-input" placeholder="연락처"></div>
        <div class="field"><label>MESSAGE</label><textarea id="user-msg" class="offer-textarea" placeholder="의뢰 내용"></textarea></div>
        
        <div class="email-notice-box">
            <span class="notice-text">첨부 파일은 이메일로 보내주세요.</span>
            <div class="email-copy-wrap">
                <span class="footer-email" id="my-email">kimsukpil1@gmail.com</span>
                <button class="copy-btn" onclick="copyEmail()">복사</button>
            </div>
        </div>
        
        <button class="submit-btn" onclick="handleFinalSubmit()">제 출</button>
        
        <div style="margin-top: 40px; text-align: center; border-top: 1px solid #d1d9e6; padding-top: 25px;">
            <span style="font-family: 'Great Vibes', cursive; font-size: 48px; color: #111; display: block;">Sukbeom Kim</span>
            <span style="font-size: 20px; font-weight: 900; color: #d4af37;">010-7928-8645</span>
        </div>
    </div>
</section>

<script>
    function copyEmail() {
        const emailText = document.getElementById('my-email').innerText;
        navigator.clipboard.writeText(emailText).then(() => {
            const btn = document.querySelector('.copy-btn');
            btn.innerText = '복사됨!';
            setTimeout(() => { btn.innerText = '복사'; }, 2000);
        });
    }

    async function handleFinalSubmit() {
        const name = document.getElementById('user-name').value;
        const contact = document.getElementById('user-contact').value;
        const message = document.getElementById('user-msg').value;

        const now = new Date();
        const dateStr = `${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;
        let orderCount = localStorage.getItem('last_order_count') || 0;
        let lastOrderDate = localStorage.getItem('last_order_date');
        
        if (lastOrderDate !== dateStr) { orderCount = 1; } 
        else { orderCount = parseInt(orderCount) + 1; }
        
        localStorage.setItem('last_order_date', dateStr);
        localStorage.setItem('last_order_count', orderCount);

        const token = "8566107878:AAFdrgRT143Ym3WEGJwz0gHQDEePlSP_Vsk";
        const chatId = "7299827824";
        const titleTag = `[${dateStr}_${orderCount}]`;
        const text = `${titleTag}\n성함:${name}\n연락처:${contact}\n내용:${message}`;

        document.getElementById('success-overlay').style.display = 'flex';
        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, text: text })
        });
        setTimeout(() => { location.reload(); }, 8000);
    }
</script>
</body>
</html>
