    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #000; --bright-gold: #ffd700; }
        body { background: var(--bg); color: #fff; margin: 0; font-family: 'Pretendard', sans-serif; overflow-x: hidden; }

        /* ğŸ’ ë©”ë‰´ë°” */
        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 80px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--gold);
        }
        .logo { 
            font-family: 'Cinzel', serif; font-size: 2.5rem; font-weight: 900; letter-spacing: -2px; 
            text-decoration: none; color: var(--gold);
            background: linear-gradient(90deg, var(--gold) 0%, #fff 50%, var(--gold) 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine-flow 4s linear infinite;
            white-space: nowrap;
        }
        @keyframes shine-flow { to { background-position: 200% center; } }
        
        nav ul { list-style: none; display: flex; gap: 20px; margin: 0; align-items: center; }
        nav a { color: #888; text-decoration: none; font-weight: 800; letter-spacing: -1.5px; transition: 0.3s; font-size: 1.1rem; }
        nav a:hover { color: #fff; text-shadow: 0 0 10px #fff; }

        .call-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: #000 !important;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.3rem !important;
            font-weight: 900 !important;
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.6);
            border: 1px solid #fff;
            white-space: nowrap;
        }

        /* ğŸ’ [1ë²ˆ] íˆì–´ë¡œ ë°•ìŠ¤ */
        .hero-box {
            width: 100%; height: 60vh; overflow: hidden; position: relative; background: #000;
            border-bottom: 12px solid;
            border-image: repeating-linear-gradient(-45deg, #8a6d3b 0px, #bf953f 2px, #fcf6ba 4px, #bf953f 6px, #8a6d3b 8px) 1;
            box-shadow: 0 10px 30px rgba(0,0,0,1);
        }
        .hero-box img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.8); }

        /* ğŸ’ [2ë²ˆ] ê¸ˆì† í˜•íŒ */
        .metal-plate {
            display: block; margin: 40px auto; width: fit-content;
            padding: 60px 140px; border-radius: 8px;
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 20%, #b38728 40%, #fbf5b7 60%, #aa771c 80%, #fcf6ba 100%);
            border: 3px solid #f1d384;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.4), 0 20px 50px rgba(0,0,0,0.8), inset 2px 2px 10px rgba(0,0,0,0.4);
            position: relative; overflow: hidden; text-align: center;
        }

        .metal-plate::before {
            content: ""; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(135deg, transparent 15%, rgba(255, 223, 0, 0.15) 35%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 223, 0, 0.15) 65%, transparent 85%);
            animation: light-sweep 10.5s infinite;
        }
        @keyframes light-sweep { 0% { left: -150%; } 95% { left: 150%; } 100% { left: 150%; } }

        /* ğŸ’ [3ë²ˆ] ë©”ì¸ ì¹´í”¼: ì‚¬ì¥ë‹˜ ìˆ˜ì¹˜ ê³ ì • */
        .wave-text {
            display: inline-block !important;
            font-family: 'Cinzel', serif; font-size: 3.8rem; font-weight: 900; letter-spacing: -2px;
            background: linear-gradient(to right, #fcf6ba 20%, #ffffff 50%, #fcf6ba 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: move-up-down 3.5s ease-in-out infinite, text-shine 3s linear infinite;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.8));
            margin-top: -15px; margin-bottom: 0px; 
        }
        @keyframes text-shine { to { background-position: 200% center; } }
        @keyframes move-up-down { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        .sub-copy { 
            font-size: 1.4rem; font-weight: 800; letter-spacing: 12px; color: #5c441a; 
            text-transform: uppercase;
            position: relative; top: 10px; z-index: 10; margin: 0;
        }

        /* âœ… ì¤„ë°”ê¿ˆ ë§ˆë²• (PCì—ì„œëŠ” ìˆ¨ê¹€) */

            nav { padding: 10px 20px; }
            .logo { font-size: 1.5rem; } 
            nav ul { gap: 10px; }
            nav a { font-size: 0.8rem; }
            .call-btn { font-size: 0.9rem !important; padding: 5px 10px; }
            
            /* âœ… ëª¨ë°”ì¼ì—ì„œë§Œ ì¤„ë°”ê¿ˆ ì‘ë™ */

        }
    </style>
</head>
