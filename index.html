<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEAGO DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Great+Vibes&family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">
    <style>
        /* [기본 설정] */
        :root { --gold: #c5a059; --bg: #000; }
        body { background: var(--bg); color: #fff; margin: 0; font-family: 'Pretendard', sans-serif; overflow-x: hidden; }

        /* [상단 메뉴 & 로고 광채 효과] */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 80px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold); }
        .logo { 
            font-family: 'Cinzel', serif; font-size: 2.5rem; font-weight: 900; text-decoration: none;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fcf6ba, #bf953f);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: logo-shine 3s linear infinite;
        }
        @keyframes logo-shine { to { background-position: 200% center; } }

        nav ul { list-style: none; display: flex; gap: 20px; align-items: center; margin: 0; padding: 0; }
        .nav-btn { padding: 8px 16px; border: 2px solid #444; border-radius: 5px; color: #888; text-decoration: none; }
        .nav-btn.active { color: #fff; border-color: var(--gold); }
        .call-btn { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); color: #000 !important; padding: 10px 20px; border-radius: 5px; font-weight: 900; text-decoration: none; border: 1px solid #fff; white-space: nowrap; }

        /* [1섹션: 메인 대문 이미지] */
        .hero-box { width: 100%; height: 60vh; overflow: hidden; border-bottom: 12px solid; border-image: repeating-linear-gradient(-45deg, #8a6d3b 0px, #bf953f 2px, #fcf6ba 4px) 1; }
        .hero-box img { width: 100%; height: 100%; object-fit: cover; }
        
        /* [2섹션: 금빛 명판 & 웨이브 텍스트] */
        .metal-plate { display: block; margin: 40px auto; width: 90%; max-width: 800px; padding: 60px 20px; border-radius: 8px; background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 20%, #b38728 40%, #fbf5b7 60%, #aa771c 80%, #fcf6ba 100%); border: 3px solid #f1d384; box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative; overflow: hidden; text-align: center; }
        .metal-plate::before { content: ""; position: absolute; top: 0; left: -150%; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 35%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0) 65%, rgba(255, 255, 255, 0) 100%); animation: light-sweep 10.5s infinite; }
        @keyframes light-sweep { 0% { left: -150%; } 95% { left: 150%; } 100% { left: 150%; } }
        .wave-text { display: block; width: 100%; text-align: center; font-family: 'Cinzel', serif; font-size: 3.8rem; font-weight: 900; letter-spacing: -2px; background: linear-gradient(to right, #fcf6ba, #ffffff, #fcf6ba); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.8)); animation: move-up-down 3.5s ease-in-out infinite, text-shine 3s linear infinite; white-space: nowrap; margin: 0 auto; }
        @keyframes text-shine { to { background-position: 200% center; } }
        @keyframes move-up-down { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .sub-copy { font-size: 1.4rem; font-weight: 800; letter-spacing: 12px; color: #5c441a; text-transform: uppercase; margin-top: 15px; display: block; text-align: center; }

        /* [3섹션: 프리미엄 라인업 이미지 그리드] */
        .service-section { padding: 80px 0px; text-align: center; }
        .section-title { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--gold); margin-bottom: 60px; letter-spacing: 5px; }
        .service-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; max-width: 1400px; margin: 0 auto; align-items: start; }
        .service-card { background: #050505; border: 1px solid rgba(197, 160, 89, 0.3); border-radius: 15px; overflow: hidden; position: relative; transition: transform 0.3s; }
        .service-card:hover { transform: translateY(-10px); border-color: var(--gold); }
        .card-image { width: 100%; height: auto; display: block; }
        .click-hint { position: absolute; bottom: 20px; right: 20px; font-size: 8px; color: #5024; font-family: Arial, sans-serif; z-index: 10; }

        /* [4섹션: 디자인 철학 및 실험실 영역] */
        .lab-section { height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; background: radial-gradient(circle at center, #1a1a1a 0%, #000000 85%); }
        .lab-content { position: relative; z-index: 2; text-align: center; max-width: 1400px; padding: 0 40px; width: 100%; }
        .intro-line { font-family: 'Noto Sans KR', sans-serif; font-size: clamp(1.5rem, 4vw, 3rem); font-weight: 900; color: #444; margin-bottom: 20px; display: block; }
        .main-line { font-family: 'Noto Sans KR', sans-serif; font-size: clamp(1.8rem, 6vw, 4.5rem); font-weight: 900; color: #ffffff; display: block; margin-bottom: 50px; text-shadow: 2px 6px 15px rgba(0,0,0,1); }
        .shining-text { display: inline-block; background: linear-gradient(110deg, #8a6d3b 33%, #fcf6ba 50%, #8a6d3b 66%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: slash-shine 3s linear infinite; }
        @keyframes slash-shine { to { background-position: -200% center; } }
        .signature-name { font-family: 'Great Vibes', cursive; font-size: clamp(3rem, 8vw, 4.5rem); color: var(--gold); display: block; }
        .peace-wish { font-family: 'Cinzel', serif; font-size: clamp(0.8rem, 2vw, 1.1rem); color: #555; letter-spacing: 10px; margin-top: 10px; text-transform: uppercase; }

        /* [모바일 대응 레이아웃 설정] */
        @media (max-width: 1024px) {
            nav { padding: 10px 10px; }
            .logo { font-size: 1.3rem; }
            .metal-plate { padding: 40px 0 !important; width: 95% !important; }
            .wave-text { font-size: 1.45rem !important; }
            .sub-copy { font-size: 0.65rem !important; }
            .service-grid { grid-template-columns: 1fr !important; }
            .service-card { width: 100vw; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">NEAGO DESIGN</a>
    <ul>
        <li><a href="index.html" class="nav-btn active">P1</a></li> 
        <li><a href="2p-s1.html" class="nav-btn">P2</a></li>
        <li><a href="3p-s1.html" class="nav-btn">P3</a></li>
        <li><a href="tel:010-7928-8645" class="call-btn">010-7928-8645</a></li>
    </ul>
</nav>

<div class="hero-box">
    <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s1-1.jpg?raw=true">
</div>

<div class="copy-section">

        <h1 class="wave-text">꿈을 디자인으로 이뤄 드립니다.</h1>
        <p class="sub-copy">FANTASTIC SUCCESS WITH DESIGN</p>
    </div>
</div>

<section class="service-section">
    <h2 class="section-title">PREMIUM LINEUP</h2>
    <div class="service-grid">
        <div class="service-card" onclick="location.href='2p-s1.html'" style="cursor:pointer">
            <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-1.jpg?raw=true" class="card-image">
            <span class="click-hint">click</span>
        </div>
        <div class="service-card" onclick="location.href='2p-s1.html'" style="cursor:pointer">
            <img src="https://github.com/kimsukpil1-collab/neago_design/blob/main/images/p1-s2-2.jpg?raw=true" class="card-image">
            <span class="click-hint">click</span>
        </div>
        <div class="service-card" onclick="location.href='3p-s1.html'" style="cursor:pointer">

        </div>

<section class="lab-section">
    <div class="lab-content">
        <h2 class="lab-title">
            <span class="intro-line">누구나 기획을 말할 때,</span>
            <span class="main-line">
                <span class="shining-text">디자인</span>으로 당신의 가치를 증명합니다.
            </span>
        </h2>
        <div class="signature-wrap">
            <span class="signature-name">Sukbum Kim</span>
            <div class="peace-wish">In Peace</div>
            <span class="click-hint">click</span>
        </div>
    </div>
</section>

</body>
