<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>NEAGO DESIGN - Original S1</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #000; }
        body { background: var(--bg); color: #fff; margin: 0; font-family: 'Pretendard', sans-serif; overflow-x: hidden; }

        /* ğŸ’ ë©”ë‰´ë°” */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 80px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--gold); }
        .logo { font-family: 'Cinzel', serif; font-size: 2.5rem; font-weight: 900; color: var(--gold); text-decoration: none; }
        nav ul { list-style: none; display: flex; gap: 20px; align-items: center; }
        .nav-btn { padding: 8px 16px; border: 2px solid #444; border-radius: 5px; color: #888; text-decoration: none; }
        .nav-btn.active { color: #fff; border-color: var(--gold); }
        .call-btn { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); color: #000 !important; padding: 10px 20px; border-radius: 5px; font-weight: 900; text-decoration: none; border: 1px solid #fff; }

        .hero-box { width: 100%; height: 60vh; overflow: hidden; border-bottom: 12px solid; border-image: repeating-linear-gradient(-45deg, #8a6d3b 0px, #bf953f 2px, #fcf6ba 4px) 1; }
        .hero-box img { width: 100%; height: 100%; object-fit: cover; }

        /* ğŸ’ ê¸ˆì† í˜•íŒ */
        .metal-plate {
            display: block; 
            margin: 40px auto; 
            width: 90%; 
            max-width: 800px; 
            padding: 60px 20px; 
            border-radius: 8px;
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 20%, #b38728 40%, #fbf5b7 60%, #aa771c 80%, #fcf6ba 100%);
            border: 3px solid #f1d384;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative; overflow: hidden; 
            text-align: center;
        }

        .metal-plate::before {
            content: ""; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0) 0%,      
                rgba(255, 255, 255, 0) 35%,     
                rgba(255, 255, 255, 0.6) 50%,   
                rgba(255, 255, 255, 0) 65%,     
                rgba(255, 255, 255, 0) 100%     
            );
            animation: light-sweep 10.5s infinite;
        }
        @keyframes light-sweep { 0% { left: -150%; } 95% { left: 150%; } 100% { left: 150%; } }

        /* ğŸ’ ë©”ì¸ ì¹´í”¼ */
        .wave-text {
            display: block; 
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif; font-size: 3.8rem; font-weight: 900; letter-spacing: -2px;
            background: linear-gradient(to right, #fcf6ba, #ffffff, #fcf6ba);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.8));
            animation: move-up-down 3.5s ease-in-out infinite, text-shine 3s linear infinite;
            white-space: nowrap;
            margin: 0 auto;
        }
        @keyframes text-shine { to { background-position: 200% center; } }
        @keyframes move-up-down { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        .sub-copy { font-size: 1.4rem; font-weight: 800; letter-spacing: 12px; color: #5c441a; text-transform: uppercase; margin-top: 15px; display: block; text-align: center; }

        /* ğŸ“± ëª¨ë°”ì¼ ëŒ€ì‘ */
        @media (max-width: 768px) {
            nav { padding: 10px 20px; }
            .logo { font-size: 1.5rem; }
            .metal-plate { padding: 40px 0 !important; width: 95% !important; margin: 20px auto !important; }
            .wave-text { font-size: 1.45rem !important; letter-spacing: -1px; }
            .sub-copy { font-size: 0.65rem !important; letter-spacing: 3px !important; }
        }
    </style>
</head>
